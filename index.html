<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <title>Usuário</title>
</head>

<body>
    <div class="container">

        <header>
            <div class="container_header">
                <h1>Cadastro de Usuário</h1>
            </div>
        </header>

        <main>
            <div class="container_main">

                <div class="container_main_form">
                    <label>Nome e Sobrenome</label>
                    <input type="text" id="nome" name="Nome e Sobrenome">
                    <label>E-mail</label>
                    <input type="email" id="email" name="E-mail">
                    <label>Telefone (Somente números)</label>
                    <input type="number" id="fone" name="Telefone">
                    <label>CEP</label>
                    <input type="number" id="cep" name="CEP">
                    <label>Rua</label>
                    <input type="text" id="rua" name="Rua">
                    <label>Número da Residência</label>
                    <input type="number" id="numResidencia" name="Número da Residência">
                    <button id="btnComplement">Complemento?</button>
                    <input type="text" id="complemento" name="Complemento"> 
                    <label>Bairro</label>
                    <input type="text" id="bairro" name="Bairro">
                    <label>Cidade</label>
                    <input type="text" id="cidade" name="Cidade">
                    <label>Estado</label>
                    <select id="estado">
                        <option value="" data-default disabled selected></option>
                        <option>Acre (AC)</option>
                        <option>Alagoas (AL)</option>
                        <option>Amapá (AP)</option>
                        <option>Amazonas (AM)</option>
                        <option>Bahia (BA)</option>
                        <option>Ceará (CE)</option>
                        <option>Distrito Federal (DF)</option>
                        <option>Espírito Santo (ES)</option>
                        <option>Goiás (GO)</option>
                        <option>Maranhão (MA)</option>
                        <option>Mato Grosso (MT)</option>
                        <option>Mato Grosso do Sul (MS)</option>
                        <option>Minas Gerais (MG)</option>
                        <option>Pará (PA)</option>
                        <option>Paraíba (PB)</option>
                        <option>Paraná (PR)</option>
                        <option>Pernambuco (PE)</option>
                        <option>Piauí (PI)</option>
                        <option>Rio de Janeiro (RJ)</option>
                        <option>Rio Grande do Norte (RN)</option>
                        <option>Rio Grande do Sul (RS)</option>
                        <option>Rondônia (RO)</option>
                        <option>Roraima (RR)</option>
                        <option>Santa Catarina (SC)</option>
                        <option>São Paulo (SP)</option>
                        <option>Sergipe (SE)</option>
                        <option>Tocantins (TO)</option>
                    </select>
                    <div class="botaoSalvar">
                        <button id="salvarUsuarios">Salvar</button>
                    </div>
                </div>

                <div class="container_main_table">
                    <h1>Total de Usuários: <span id="totalUsuario">0</span></h1>
                    <table id="tableData">
                        <thead>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>CEP</th>
                            <th>Rua</th>
                            <th>Número</th>
                            <th>Complemento</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Cadastro</th>
                            <th id="colunaAcoes">Ações</th>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>

            </div>
        </main>

        <footer>
            <div class="container_footer">
                <p>Projeto Módulo 4 - Curso Beginners da Facul iv2 por Dyego Almeida</p>
            </div>
        </footer>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
